<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD SUB CALCU</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div id="first-number">First Number</div>
        <div id="operand">Operand</div>
        <div id="second-number">Second Number</div>
      </div>
      <div class="output2">
        <div id="display">Display</div>
      </div>
      <button id="clear-entry" >DEL</button>
      <button id="clear" class="span-two">AC</button>
      <button id="divide">&divide;</button>
      <button id="number7">7</button>
      <button id="number8">8</button>
      <button id="number9">9</button>
      <button id="multiply">&times;</button>
      <button id="number4">4</button>
      <button id="number5">5</button>
      <button id="number6">6</button>
      <button id="add">+</button>
      <button id="number1">1</button>
      <button id="number2">2</button>
      <button id="number3">3</button>      
      <button id="minus">-</button>
      <button id="number0">0</button>
      <button id="decimal">.</button>
      <button id="equals" class="span-two">=</button>
    </div>
    <!-- data attributes are used for js so that it's easy to determine what class is used for css and js 
          data-operation is for all operation button
          data-numbers is for all number buttons
          data-clear is for the AC button
          data-delete is for the CE button -->
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
